<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.skypack.dev/snackbar@1/dist/snackbar.min.css" />
    <title>Todo List</title>
</head>
<body>
    <div id="sidebar">
        <div class="sidebar top_area">
            <h2>Your Todo Hub</h2>
            <hr>
            <button id="add_todo">
                <img src="../logo/plus.svg" alt="">
                <div>Add Todo</div>
            </button>
            <button id="todos_btn_sidebar">
                <img src="../logo/inbox.svg" alt="">
                <div>Todos</div>
                <span id="todo_count"></span>
            </button>
            <button id="today_btn_sidebar">
                <img src="../logo/calendar.svg" alt="">
                <div>Today</div>
            </button>
            <button id="sortby_btn_sidebar">
                <img src="../logo/calendar.svg" alt="">
                <div>Sort by Date</div>
            </button>
            <button id="filter_btn_sidebar">
                <img src="../logo/filter-minus-outline.svg" alt="">
                <div>Filter by Priority</div>
            </button>
        </div>
        <div class="filter_radio_buttons hide">
            <div>
                <label for="1">low</label>
                <input type="radio" name="filtered_radios" id="1" value="low" >
            </div>
            <div>
                <label for="2">medium</label>
                <input type="radio" name="filtered_radios" id="2" value = "medium">
            </div>
            <div>
                <label for="1">high</label>
                <input type="radio" name="filtered_radios" id="3" value = "high">
            </div>
        </div>
        <div class="sidebar bottom_area">
            <button class="sidebar_add_project">
                <h3>My Projects</h3>
                <div>projects <span id="project_count">0</span>/3</div>
                <img id="add_project" src="../logo/plus.svg" alt="">
            </button>
            <form id="form_for_project_name" class="hide" >
                <div>
                    <label for="form_project">Project Name?</label>
                    <input type="text" id="form_project" required minlength="1" maxlength="20">
                    <input type="submit" id="form_project_submit">
                </div>
            </form>
        </div>
        <div id="projects_sidebar_area"></div>
    </div>
    <!-- dialog to get input -->
    <dialog id="dialog">
        <form method="dialog" id="form">
            <div id="form_content">
                <div>
                    <input type="text" id="title"  required autofocus placeholder="Title" maxlength="30">
                </div>
                <div>   
                    <input type="text" id="description"  placeholder="Short description" maxlength="100">
                </div>
                <h3>Select Priority</h3>
                <div id="priority_radio"> 
                    <div>
                        <input type="radio" id="low" name="prior" value="low" required/>
                        <label for="low">low</label>
                    </div>
                  <div>
                    <input type="radio" id="medium" name="prior" value="medium" />
                    <label for="medium">medium</label>
                  </div>          
                  <div>
                    <input type="radio" id="high" name="prior" value="high" />
                    <label for="high">high</label>
                  </div>
                </div>  
                <div id="date_selection"> 
                    <h3>Select Date</h3>
                    <input type="date" id="date" required >
                </div>  
                <div id="form_buttons">
                    <input type="submit" id="form_submit_btn">
                    <button type="button" id="exit_dialog">Exit</button>
                </div>
                <div class="dialog_extension">   
                </div>              
            </div>
        </form>
    </dialog>
    <div id="content">
        <h2>Todos</h2>
        <div id="todo_content"></div>
    </div>

</body>
</html>
