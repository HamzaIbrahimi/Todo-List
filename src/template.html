<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div id="sidebar">
        <div class="sidebar top_area">
            <h2>Your Todo Hub</h2>
            <hr>
            <button id="add_todo">
                <img src="../logo/plus.svg" alt="">
                <div>Add Todo</div>
            </button>
            <button>
                <img src="../logo/inbox.svg" alt="">
                <div>Todos</div>
                <span id="todo_count"></span>
            </button>
            <button>
                <img src="../logo/calendar.svg" alt="">
                <div>Today</div>
            </button>
            <button>
                <img src="../logo/filter-minus-outline.svg" alt="">
                <div>Filter by Priority</div>
            </button>
        </div>
        <div class="sidebar bottom_area">
            <button>
                <h3>My Projects</h3>
                <div>projects <span id="project_count">0</span>/5</div>
                <img id="add_project" src="../logo/plus.svg" alt="">
            </button>
        </div>
    </div>
    <!-- dialog to get input -->
    <dialog id="dialog">
        <form method="dialog" id="form">
            <div id="form_content">
                <div>
                    <input type="text" id="title"  required autofocus placeholder="Title" maxlength="30">
                </div>
                <div>   
                    <input type="text" id="description"  autofocus placeholder="Short description" maxlength="100">
                </div>
                <h3>Select Priority</h3>
                <div id="priority_radio"> 
                    <div>
                        <input type="radio" id="low" name="prior" value="low" required/>
                        <label for="low">low</label>
                    </div>
                  <div>
                    <input type="radio" id="medium" name="prior" value="medium" />
                    <label for="medium">medium</label>
                  </div>          
                  <div>
                    <input type="radio" id="high" name="prior" value="high" />
                    <label for="high">high</label>
                  </div>
                </div>  
                <div id="date_selection"> 
                    <h3>Select Date</h3>
                    <input type="date" id="date" required >
                </div>  
                <div id="form_buttons">
                    <input type="submit" id="form_submit_btn">
                    <button type="button" id="exit_dialog">Exit</button>
                </div>              
            </div>
        </form>
    </dialog>
    <div id="content">
    </div>

</body>
</html>
