<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="https://cdn.skypack.dev/snackbar@1/dist/snackbar.min.css"/><title>Todo List</title><script defer="defer" src="main.js"></script></head><body><div id="sidebar"><div class="sidebar top_area"><h2>Your Todo Hub</h2><hr><button id="add_todo"><img src="181f7304c641655d1e8a.svg" alt=""><div>Add Todo</div></button> <button id="todos_btn_sidebar"><img src="939f2a757e3335be71bb.svg" alt=""><div>Todos</div><span id="todo_count"></span></button> <button id="today_btn_sidebar"><img src="d28d21f5260965e5c123.svg" alt=""><div>Today</div></button> <button id="sortby_btn_sidebar"><img src="d28d21f5260965e5c123.svg" alt=""><div>Sort by Date</div></button> <button id="filter_btn_sidebar"><img src="c8a2ccab64330fdd4d56.svg" alt=""><div>Filter by Priority</div></button></div><div class="filter_radio_buttons hide"><div><label for="1">low</label> <input type="radio" name="filtered_radios" id="1" value="low"></div><div><label for="2">medium</label> <input type="radio" name="filtered_radios" id="2" value="medium"></div><div><label for="1">high</label> <input type="radio" name="filtered_radios" id="3" value="high"></div></div><div class="sidebar bottom_area"><button class="sidebar_add_project"><h3>My Projects</h3><img id="add_project" src="181f7304c641655d1e8a.svg" alt=""></button><form id="form_for_project_name" class="hide"><div><label for="form_project">Project Name?</label> <input id="form_project" required minlength="1" maxlength="20"> <input type="submit" id="form_project_submit"></div></form></div><div id="projects_sidebar_area"></div></div><dialog id="dialog"><form method="dialog" id="form"><div id="form_content"><div><input id="title" required autofocus placeholder="Title" maxlength="30"></div><div><input id="description" placeholder="Short description" maxlength="100"></div><h3>Select Priority</h3><div id="priority_radio"><div><input type="radio" id="low" name="prior" value="low" required/> <label for="low">low</label></div><div><input type="radio" id="medium" name="prior" value="medium"/> <label for="medium">medium</label></div><div><input type="radio" id="high" name="prior" value="high"/> <label for="high">high</label></div></div><div id="date_selection"><h3>Select Date</h3><input type="date" id="date" required></div><div id="form_buttons"><input type="submit" id="form_submit_btn"> <button type="button" id="exit_dialog">Exit</button></div><div class="dialog_extension"></div></div></form></dialog><div id="content"><h2>Todos</h2><div id="todo_content"></div></div></body></html>
